name: tfsec build
on:
  pull_request:
jobs:
  build:
    name: building tfsec
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        stable: 'false'
        go-version: '1.16.2' # The Go version to download (if necessary) and use.
    - run: go version

    - name: Run documentaion Linter
      run: make lint-pr-checks
 
    - name: Run test
      run: make test

