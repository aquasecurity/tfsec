name: tfsec build

on:
  pull_request:
    paths-ignore:
      - *.md
  schedule:
    - cron:  0 23 * * *

jobs:
  build:
    name: building tfsec
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        stable: 'false'
        go-version: '1.17' # The Go version to download (if necessary) and use.
    - run: go version

    - name: Run pr-ready
      run: make pr-ready

