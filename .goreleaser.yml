before:
  hooks:
    - go mod tidy
    - go mod vendor
builds:
  -
    id: tfsec
    main: ./cmd/tfsec
    binary: tfsec
    ldflags:
    - "-X github.com/tfsec/tfsec/version.Version={{.Version}} -s -w -extldflags '-fno-PIC -static'"
    env:
      - CGO_ENABLED=0
      - GOFLAGS=-mod=vendor
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
  -
    id: tfsec-checkgen
    main: ./cmd/tfsec-checkgen
    binary: tfsec-checkgen
    ldflags:
    - "-X github.com/tfsec/tfsec/version.Version={{.Version}} -s -w -extldflags '-fno-PIC -static'"
    env:
      - CGO_ENABLED=0
      - GOFLAGS=-mod=vendor
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64

checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

signs:
  - artifacts: all
    signature: "${artifact}.D66B222A3EA4C25D5D1A097FC34ACEFB46EC39CE.sig"

archives:
  -
    format: binary
    name_template: "{{ .Binary}}-{{ .Os }}-{{ .Arch }}"

release:
  prerelease: auto
  github:
    owner: tfsec
    name: tfsec

dockers:
  - 
    goos: linux
    goarch: amd64
    ids:
    - tfsec

    dockerfile: Dockerfile
    skip_push: auto
    image_templates:
    - "tfsec/tfsec:latest"
    - "tfsec/tfsec:{{ .Tag }}"
    - "tfsec/tfsec:v{{ .Major }}.{{ .Minor }}"
    - "tfsec/tfsec-alpine:latest"
    - "tfsec/tfsec-alpine:{{ .Tag }}"
    - "tfsec/tfsec-alpine:v{{ .Major }}.{{ .Minor }}"
  - 
    goos: linux
    goarch: amd64
    ids:
    - tfsec

    dockerfile: Dockerfile.scratch
    skip_push: auto
    image_templates:
    - "tfsec/tfsec-scratch:latest"
    - "tfsec/tfsec-scratch:{{ .Tag }}"
    - "tfsec/tfsec-scratch:v{{ .Major }}.{{ .Minor }}"
  - 
    goos: linux
    goarch: amd64
    ids:
    - tfsec

    dockerfile: Dockerfile.ci
    skip_push: auto
    image_templates:
    - "tfsec/tfsec-ci:latest"
    - "tfsec/tfsec-ci:{{ .Tag }}"
    - "tfsec/tfsec-ci:v{{ .Major }}.{{ .Minor }}"

  - 
    goos: linux
    goarch: amd64
    ids:
    - tfsec

    dockerfile: Dockerfile
    image_templates:
    - "tfsec/tfsec:{{ .Tag }}"
    - "tfsec/tfsec-alpine:{{ .Tag }}"
  - 
    goos: linux
    goarch: amd64
    ids:
    - tfsec

    dockerfile: Dockerfile.scratch
    image_templates:
    - "tfsec/tfsec-scratch:{{ .Tag }}"
  - 
    goos: linux
    goarch: amd64
    ids:
    - tfsec

    dockerfile: Dockerfile.ci
    image_templates:
    - "tfsec/tfsec-ci:{{ .Tag }}"
