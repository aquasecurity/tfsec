language: go
go:
- 1.14
jobs:
  include:
    - stage: test
      name: Run tests
      script:
        - make test
    - stage: build
      script:
        - make build
      deploy:
        provider: releases
        skip_cleanup: true
        name: "tfsec $TRAVIS_TAG"
        file:
          - bin/darwin/tfsec-darwin-amd64
          - bin/linux/tfsec-linux-amd64
          - bin/windows/tfsec-windows-amd64.exe
        api_key:
          secure: 
        on:
          repo: liamg/tfsec
          tags: true
