language: go
go:
- 1.15
services:
- docker
env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""
jobs:
  include:
  - stage: test
    name: Run tests
    script:
    - make test
  - stage: build
    if: tag IS NOT blank
    name: Build
    script:
    - make build
    - make image
    deploy:
      provider: releases
      skip_cleanup: true
      name: tfsec $TRAVIS_TAG
      file:
      - bin/darwin/tfsec-darwin-amd64
      - bin/linux/tfsec-linux-amd64
      - bin/windows/tfsec-windows-amd64.exe
      - bin/darwin/tfsec-checkgen-darwin-amd64
      - bin/linux/tfsec-checkgen-linux-amd64
      - bin/windows/tfsec-checkgen-windows-amd64.exe 
      api_key:
        secure: ""
      on:
        repo: tfsec/tfsec
        tags: true
  - stage: docs
    if: branch = master
    name: Publish Docs
    script:
    - make publish-docs
  - stage: publish image
    name: Publish Docker image
    if: tag IS NOT blank
    before_script:
    - docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"
    script:
    - make image
    - make push-image
